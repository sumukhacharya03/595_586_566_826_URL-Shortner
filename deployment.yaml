apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener
spec:
  replicas: 5
  selector:
    matchLabels:
      app: url-shortener
  template:
    metadata:
      labels:
        app: url-shortener
    spec:
      containers:
        - name: url-shortener
          image: url-shortener:latest  # Use the image you just built
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: url-shortener-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: url-shortener-config
                  key: REDIS_PORT
            # Redis password secret can be added later if needed
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: PESU  # Replace with your actual secret if available

